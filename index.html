<DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TUSUR GYM</title>
  <link rel="stylesheet" type="text/css" href="css/main.css" charset="utf-8">
  <meta name="description" content="Упражнения для здорового тела">
  <meta name="keywords" content="Спорт">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <script src="scripts/script.js"></script>

</head>



<body>
  <header>
    <div id ="logo">
      <a href="http://localhost/site" title="На главную страницу">
        <img src="img/logo.svg" title="TUSUR GYM" alt="TUSUR GYM"></br>
        <span>TUSUR GYM</span>
      </a>
    </div>
    <div id="home" class="btn-container">
        <a href="http://localhost/site" title="Домой">
            <div class="btn">
                <img src="img/Home.svg" title="Домой" alt="Домой">
            </div>
        </a>
    </div>
    <div id="gyms" class="btn-container">
        <a href="" title="Залы">
            <div class="btn">
                <img src="img/Gym.svg" title="Залы" alt="Залы">
            </div>
        </a>
    </div>
    <div id="nutrition" class="btn-container">
        <a href="" title="Питание">
            <div class="btn">
                <img src="img/Food.svg" title="Питание" alt="Питание">
            </div>
        </a>
    </div>
</header>

<div id="temp">
    <div id ='frame'></div>
    <div id="blockShoulder" onclick="shoulderLink()"></div>
    <div id="blockShoulder2"onclick="shoulderLink()"></div>
    <div id="blockСhest"onclick="chestLink()"></div>
    <div id="blockBiceps"onclick="bicepsLink()"></div>
    <div id="blockCalves"onclick="calvesLink()"></div>
    <div id="blockCalves2"onclick="calvesLink()"></div>
    <div id="blockForearms"onclick="forearmsLink()"></div>
    <div id="blockForearms2"onclick="forearmsLink()"></div>
    <div id="blockGlutes"onclick="glutesLink()"></div>
    <div id="blockHamstrings"onclick="hamstringsLink()"></div>
    <div id="blockLats"onclick="latsLink()"></div>
    <div id="blockLowerback"onclick="lowerbackLink()"></div>
    <div id="blockObliques"onclick="obliquesLink()"></div>
    <div id="blockQuads"onclick="quadsLink()"></div>
    <div id="blockTraps"onclick="trapsLink()"></div>
    <div id="blockTraps2"onclick="trapsLink()"></div>
    <div id="blockTriceps"onclick="tricepsLink()"></div>
    <div id="TrapsMiddleTraps"onclick="trapsMiddleLink()"></div>

    
    <img id="tempImage" src="img/Without.svg" alt="Temp Image">
</div>

<div id="Where1">
    <img id="where1Img" src="img/EquipmentHome.svg" title="Дома" alt="Дома">
</div>

<div id="Where2">
    <img id="where2Img" src="img/EquipmentOutside.svg" title="Дома" alt="Дома">
</div>

<div id="Where3">
    <img id="where3Img" src="img/EquipmentGym.svg" title="Дома" alt="Дома">
</div>

</body>
</html>
